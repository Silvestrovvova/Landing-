<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual identity</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="visual-gallery">
      <div class="container">
        <div class="gallery-header">
          <span class="sub-title">Edition 2026</span>
          <h2>Visual Perspective</h2>
        </div>
        <div class="masonry-grid">
          <div class="gallery-item tall">
            <div class="item-number">01</div>
            <img src="img/img1.jpg" alt="work 1" />
            <div class="item-info">
              <h4>Architecture</h4>
              <p>Berlin Servis</p>
            </div>
          </div>
          <div class="gallery-item">
            <div class="item-number">02</div>
            <img src="img/img2.jpg" alt="work 2" />
            <div class="item-info"><h4>Interior</h4></div>
          </div>
          <div class="gallery-item wide">
            <div class="item-number">03</div>
            <img src="img/img3.jpg" alt="work 3" />
            <div class="item-info"><h4>Open Space</h4></div>
          </div>
          <div class="gallery-item">
            <div class="item-number">04</div>
            <img src="img/img4.jpg" alt="work 4" />
            <div class="item-info"><span>Minimal</span></div>
          </div>
          <div class="gallery-item">
            <div class="item-number">05</div>
            <img src="img/img5.jpg" alt="work 5" />
            <div class="item-overlay"><span>Minimalism</span></div>
          </div>
          <div class="gallery-item">
            <div class="item-number">06</div>
            <img src="img/img6.jpg" alt="work 6" />
            <div class="item-overlay"><spaan>Details</spaan></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
