<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер Pomodoro полная версия</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="timer-container">
      <div class="modes">
        <button id="work-btn" class="active">Работа</button>
        <button id="short-break-btn">Короткий перерыв</button>
      </div>
      <div id="timer-display" class="timer-display">25:00</div>
      <div class="controls">
        <button id="start-pause-btn">Старт</button>
        <button id="reset-btn">Сброс</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
